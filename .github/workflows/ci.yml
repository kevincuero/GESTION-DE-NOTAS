name: CI - Campus Project (Windows + Tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Verificar que el proyecto arranca (modo seguridad)
        run: |
          echo "import main" > check_start.py
          echo "print('AplicaciÃ³n importada exitosamente.')" >> check_start.py
          python check_start.py

      - name: Ejecutar pruebas
        run: |
          pytest -q
