<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Recursos de la materia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;background:#f7fafc;color:#0f172a;margin:0;padding:2rem}
        .container{max-width:1100px;margin:0 auto}
        h1{color:#0ea5e9}
        .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem}
        .card{background:#fff;border-radius:10px;padding:1rem;border:1px solid #e6eef8;box-shadow:0 6px 18px rgba(2,6,23,0.03)}
        .card h3{margin:0 0 .5rem;font-size:1rem}
        .meta{font-size:.85rem;color:#64748b;margin-bottom:.75rem}
        .btn{background:#06b6d4;color:white;padding:.5rem .75rem;border-radius:8px;text-decoration:none;font-weight:600}
    </style>
</head>
<body>
    <div class="container">
        <h1>Recursos disponibles</h1>
        <div class="cards">
            {% if contenidos %}
                {% for c in contenidos %}
                <article class="card">
                    <h3>{{ c.titulo }}</h3>
                    <div class="meta">Subido: {{ c.fecha_subida }} • Tipo: {{ c.tipo }}</div>
                    <p style="color:#475569">{{ c.descripcion or '' }}</p>
                    <div style="margin-top:.75rem">
                        <a class="btn" href="{{ url_for('descargar_contenido', id=c.id) }}">Descargar</a>
                    </div>
                </article>
                {% endfor %}
            {% else %}
                <div class="card">No hay materiales públicos para esta materia.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
